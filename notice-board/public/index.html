<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notice Board</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-light: #4895ef;
      --secondary: #3f37c9;
      --accent: #f72585;
      --text-dark: #2b2d42;
      --text-light: #8d99ae;
      --light: #f8f9fa;
      --background: #f5f7fb;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 5px 15px rgba(0, 0, 0, 0.08);
      --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.1);
      --radius: 12px;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, Oxygen, Ubuntu, sans-serif;
      background-color: var(--background);
      color: var(--text-dark);
      line-height: 1.6;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--primary);
      margin: 20px 0 10px;
      letter-spacing: -0.5px;
    }

    .app-subtitle {
      color: var(--text-light);
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    .notice-form {
      background: white;
      padding: 25px;
      border-radius: var(--radius);
      box-shadow: var(--shadow-md);
      margin-bottom: 30px;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .notice-form::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 5px;
      height: 100%;
      background: var(--primary);
    }

    .notice-form:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-lg);
    }

    .form-title {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: var(--primary);
      font-weight: 600;
    }

    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: var(--text-dark);
      font-size: 0.95rem;
    }

    .input-group input,
    .input-group textarea {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #e1e5eb;
      border-radius: var(--radius);
      font-size: 16px;
      transition: var(--transition);
      background: var(--light);
      color: var(--text-dark);
      font-family: inherit;
    }

    .input-group input:focus,
    .input-group textarea:focus {
      outline: none;
      border-color: var(--primary-light);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
      background: white;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 20px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn i {
      margin-right: 8px;
    }

    .btn:hover {
      background-color: var(--secondary);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .btn:active {
      transform: translateY(0);
    }

    .notice-list {
      display: grid;
      gap: 20px;
    }

    .notice {
      background: white;
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow-sm);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .notice::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 5px;
      height: 100%;
      background: var(--primary-light);
      opacity: 0.8;
    }

    .notice:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-md);
    }

    .notice-title {
      font-weight: 600;
      font-size: 1.2rem;
      color: var(--primary);
      margin-bottom: 10px;
    }

    .notice-content {
      margin: 15px 0;
      color: var(--text-dark);
      line-height: 1.7;
      white-space: pre-line;
    }

    .notice-date {
      font-size: 0.85rem;
      color: var(--text-light);
      display: flex;
      align-items: center;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #f0f2f5;
    }

    .notice-date i {
      margin-right: 5px;
      font-size: 0.8rem;
    }

    .empty-notice {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-light);
      background: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow-sm);
    }

    .empty-notice i {
      font-size: 3rem;
      margin-bottom: 15px;
      color: var(--text-light);
      opacity: 0.5;
    }

    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
      
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>üìù Notice Board</h1>
      <p class="app-subtitle">Create and view important announcements</p>
    </header>

    <div class="notice-form">
      <h2 class="form-title">Create a New Notice</h2>
      <form id="noticeForm">
        <div class="input-group">
          <label for="title">Title</label>
          <input type="text" id="title" placeholder="Enter notice title" required />
        </div>
        
        <div class="input-group">
          <label for="content">Content</label>
          <textarea id="content" placeholder="Enter notice content..." rows="4" required></textarea>
        </div>
        
        <button type="submit" class="btn">
          <i class="fas fa-plus"></i> Post Notice
        </button>
      </form>
    </div>

    <div id="noticeList" class="notice-list"></div>
  </div>

  <script>
    const apiUrl = '/api/notices';

    // Fetch and display existing notices
    async function fetchNotices() {
      try {
        const res = await fetch(apiUrl);
        const notices = await res.json();

        const noticeList = document.getElementById('noticeList');
        noticeList.innerHTML = '';

        if (notices.length === 0) {
          noticeList.innerHTML = `
            <div class="empty-notice">
              <i class="far fa-clipboard"></i>
              <p>No notices available. Be the first to post!</p>
            </div>
          `;
          return;
        }

        notices.reverse().forEach(notice => {
          const div = document.createElement('div');
          div.className = 'notice';
          div.innerHTML = `
            <div class="notice-title">${notice.title}</div>
            <div class="notice-content">${notice.content}</div>
            <div class="notice-date">
              <i class="far fa-clock"></i> ${new Date(notice.createdAt).toLocaleString()}
            </div>
          `;
          noticeList.appendChild(div);
        });
      } catch (error) {
        console.error('Error fetching notices:', error);
        document.getElementById('noticeList').innerHTML = `
          <div class="empty-notice">
            <i class="fas fa-exclamation-triangle"></i>
            <p>Failed to load notices. Please try again later.</p>
          </div>
        `;
      }
    }

    // Submit new notice
    document.getElementById('noticeForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;

      try {
        const submitBtn = e.target.querySelector('button');
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Posting...';

        await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title, content })
        });

        document.getElementById('noticeForm').reset();
        fetchNotices(); // refresh notice list
      } catch (error) {
        console.error('Error posting notice:', error);
        alert('Failed to post notice. Please try again.');
      } finally {
        const submitBtn = e.target.querySelector('button');
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-plus"></i> Post Notice';
      }
    });

    // Load notices on page load
    fetchNotices();
  </script>
</body>
</html>
